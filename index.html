<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaExpress Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .burgundy { background-color: #800020; }
    .burgundy-hover:hover { background-color: #66001a; }
    .burgundy-text { color: #800020; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Header -->
  <header class="burgundy text-white p-6 shadow-lg">
    <h1 class="text-3xl font-bold text-center">üõçÔ∏è NovaExpress Store</h1>
  </header>

  <!-- Product Grid -->
  <main class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="product-list">
    <!-- Products will be injected here -->
  </main>

  <!-- Cart Button -->
  <button onclick="toggleCart()" class="fixed bottom-6 right-6 burgundy burgundy-hover text-white px-4 py-3 rounded-full shadow-lg">
    üõí View Cart (<span id="cart-count">0</span>)
  </button>

  <!-- Cart Sidebar -->
  <aside id="cart-sidebar" class="fixed top-0 right-0 w-96 h-full bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-40 flex flex-col">
    <div class="p-4 border-b flex justify-between items-center">
      <h2 class="text-xl font-semibold burgundy-text">My Cart</h2>
      <button onclick="toggleCart()" class="text-gray-500 hover:text-gray-800">‚úñ</button>
    </div>
    <div id="cart-items" class="p-4 flex-grow overflow-y-auto"></div>
    <div class="p-4 border-t">
      <p class="font-bold mb-3">Total: <span id="cart-total">0</span> DA</p>
      <form id="checkout-form" class="space-y-3">
        <input type="text" name="Full Name" placeholder="Full Name" class="w-full border p-2 rounded" required>
        <input type="tel" name="Phone Number" placeholder="Phone Number" class="w-full border p-2 rounded" required>
        <input type="text" name="State" placeholder="State" class="w-full border p-2 rounded" required>
        <input type="text" name="City" placeholder="City" class="w-full border p-2 rounded" required>
        <select name="Delivery" class="w-full border p-2 rounded" required>
          <option value="">Delivery Option</option>
          <option value="Office">To Office</option>
          <option value="Home">To Home</option>
        </select>
        <input type="text" name="Instagram Link" placeholder="Instagram Profile Link" class="w-full border p-2 rounded">
        <input type="hidden" name="Order" id="order-input">
        <button type="submit" class="w-full burgundy burgundy-hover text-white py-2 rounded">‚úÖ Place Order</button>
      </form>
    </div>
  </aside>

  <!-- Thank You Modal -->
  <div id="thankYouModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center w-96">
      <h2 class="text-2xl font-bold mb-4 burgundy-text">‚úÖ Thank You!</h2>
      <p class="mb-4">Your order has been sent successfully.<br>We will contact you soon.</p>
      <button onclick="closeThankYou()" class="burgundy burgundy-hover text-white px-4 py-2 rounded">
        Close
      </button>
    </div>
  </div>

  <script>
    // --- Product Data ---
    const products = [
      { id: 1, name: "Product 1", price: 2000, image: "https://via.placeholder.com/300x200" },
      { id: 2, name: "Product 2", price: 3500, image: "https://via.placeholder.com/300x200" },
      { id: 3, name: "Product 3", price: 5000, image: "https://via.placeholder.com/300x200" }
    ];

    // --- Cart State ---
    let cart = [];

    // Render products
    const productList = document.getElementById("product-list");
    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "bg-white shadow rounded-lg p-4 flex flex-col items-center text-center";
      div.innerHTML = `
        <img src="${p.image}" alt="${p.name}" class="w-full h-40 object-cover rounded mb-3">
        <h3 class="text-lg font-semibold">${p.name}</h3>
        <p class="mb-3">${p.price} DA</p>
        <button onclick="addToCart(${p.id})" class="burgundy burgundy-hover text-white px-4 py-2 rounded">Add to Cart</button>
      `;
      productList.appendChild(div);
    });

    // Add to cart
    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      updateCart();
    }

    // Update cart
    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      const cartCount = document.getElementById("cart-count");
      const cartTotal = document.getElementById("cart-total");
      cartItems.innerHTML = "";

      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const div = document.createElement("div");
        div.className = "flex justify-between items-center border-b py-2";
        div.innerHTML = `
          <span>${item.name} - ${item.price} DA</span>
          <button onclick="removeFromCart(${index})" class="text-red-500">üóë</button>
        `;
        cartItems.appendChild(div);
      });

      cartCount.textContent = cart.length;
      cartTotal.textContent = total;
      document.getElementById("order-input").value = cart.map(i => `${i.name} (${i.price} DA)`).join(", ");
    }

    // Remove item
    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    // Toggle cart
    function toggleCart() {
      document.getElementById("cart-sidebar").classList.toggle("translate-x-full");
    }

    // Handle checkout (Formspree)
    const form = document.getElementById("checkout-form");
    form.addEventListener("submit", async function(event) {
      event.preventDefault();

      const formData = new FormData(form);
      try {
        const response = await fetch("https://formspree.io/f/mvgqlbbz", {
          method: "POST",
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          document.getElementById("cart-sidebar").classList.add("translate-x-full");
          document.getElementById("thankYouModal").classList.remove("hidden");
          cart = [];
          updateCart();
          form.reset();
        } else {
          alert("‚ùå Error, please try again.");
        }
      } catch (error) {
        alert("‚ùå Connection issue.");
      }
    });

    function closeThankYou() {
      document.getElementById("thankYouModal").classList.add("hidden");
    }
  </script>
</body>
</html>
