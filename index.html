<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma Boutique</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .burgundy { background-color: #800020; }
    .burgundy-hover:hover { background-color: #66001a; }
    .burgundy-text { color: #800020; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Header -->
  <header class="burgundy text-white p-6 shadow-lg">
    <h1 class="text-3xl font-bold text-center">üõçÔ∏è Ma Boutique</h1>
  </header>

  <!-- Product Grid -->
  <main class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="product-list">
    <!-- Products will be injected here -->
  </main>

  <!-- Cart Button -->
  <button onclick="toggleCart()" class="fixed bottom-6 right-6 burgundy burgundy-hover text-white px-4 py-3 rounded-full shadow-lg">
    üõí Voir Panier (<span id="cart-count">0</span>)
  </button>

  <!-- Cart Sidebar -->
  <aside id="cart-sidebar" class="fixed top-0 right-0 w-96 h-full bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-40 flex flex-col">
    <div class="p-4 border-b flex justify-between items-center">
      <h2 class="text-xl font-semibold burgundy-text">Mon Panier</h2>
      <button onclick="toggleCart()" class="text-gray-500 hover:text-gray-800">‚úñ</button>
    </div>
    <div id="cart-items" class="p-4 flex-grow overflow-y-auto"></div>
    <div class="p-4 border-t">
      <form id="checkout-form" class="space-y-3">
        <input type="text" name="Nom" placeholder="Votre nom" class="w-full border p-2 rounded" required>
        <input type="email" name="Email" placeholder="Votre email" class="w-full border p-2 rounded" required>
        <input type="text" name="Adresse" placeholder="Votre adresse" class="w-full border p-2 rounded" required>
        <input type="hidden" name="Commande" id="order-input">
        <button type="submit" class="w-full burgundy burgundy-hover text-white py-2 rounded">‚úÖ Passer la commande</button>
      </form>
    </div>
  </aside>

  <!-- Thank You Modal -->
  <div id="thankYouModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center w-96">
      <h2 class="text-2xl font-bold mb-4 burgundy-text">‚úÖ Merci!</h2>
      <p class="mb-4">Votre commande a √©t√© envoy√©e avec succ√®s.<br>Nous vous contacterons bient√¥t.</p>
      <button onclick="closeThankYou()" class="burgundy burgundy-hover text-white px-4 py-2 rounded">
        Fermer
      </button>
    </div>
  </div>

  <script>
    // --- Product Data ---
    const products = [
      { id: 1, name: "Produit 1", price: 20, image: "https://via.placeholder.com/300x200" },
      { id: 2, name: "Produit 2", price: 35, image: "https://via.placeholder.com/300x200" },
      { id: 3, name: "Produit 3", price: 50, image: "https://via.placeholder.com/300x200" }
    ];

    // --- Cart State ---
    let cart = [];

    // Render products
    const productList = document.getElementById("product-list");
    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "bg-white shadow rounded-lg p-4 flex flex-col items-center text-center";
      div.innerHTML = `
        <img src="${p.image}" alt="${p.name}" class="w-full h-40 object-cover rounded mb-3">
        <h3 class="text-lg font-semibold">${p.name}</h3>
        <p class="mb-3">${p.price} ‚Ç¨</p>
        <button onclick="addToCart(${p.id})" class="burgundy burgundy-hover text-white px-4 py-2 rounded">Ajouter au panier</button>
      `;
      productList.appendChild(div);
    });

    // Add to cart
    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      updateCart();
    }

    // Update cart
    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      const cartCount = document.getElementById("cart-count");
      cartItems.innerHTML = "";

      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "flex justify-between items-center border-b py-2";
        div.innerHTML = `
          <span>${item.name} - ${item.price} ‚Ç¨</span>
          <button onclick="removeFromCart(${index})" class="text-red-500">üóë</button>
        `;
        cartItems.appendChild(div);
      });

      cartCount.textContent = cart.length;
      document.getElementById("order-input").value = cart.map(i => `${i.name} (${i.price}‚Ç¨)`).join(", ");
    }

    // Remove item
    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    // Toggle cart
    function toggleCart() {
      document.getElementById("cart-sidebar").classList.toggle("translate-x-full");
    }

    // Handle checkout (Formspree)
    const form = document.getElementById("checkout-form");
    form.addEventListener("submit", async function(event) {
      event.preventDefault();

      const formData = new FormData(form);
      try {
        const response = await fetch("https://formspree.io/f/mvgqlbbz", {
          method: "POST",
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          document.getElementById("cart-sidebar").classList.add("translate-x-full");
          document.getElementById("thankYouModal").classList.remove("hidden");
          cart = [];
          updateCart();
          form.reset();
        } else {
          alert("‚ùå Erreur, r√©essayez.");
        }
      } catch (error) {
        alert("‚ùå Probl√®me de connexion.");
      }
    });

    function closeThankYou() {
      document.getElementById("thankYouModal").classList.add("hidden");
    }
  </script>
</body>
</html>
