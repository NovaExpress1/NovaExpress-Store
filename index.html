<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaExpress Store</title>
  <style>
    body {
      font-family: 'Poppins', cursive, sans-serif;
      margin: 0;
      background: #faf6f8;
      color: #2d1b2f;
    }

    header {
      background: #800020; /* Burgundy */
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .product {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      max-width: 100%;
      border-radius: 12px;
    }

    .product h3 {
      margin: 0.5rem 0;
    }

    .product p {
      margin: 0.2rem 0;
    }

    .btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #800020;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #a8324e;
    }

    /* Cart Sidebar */
    #cartSidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      background: white;
      box-shadow: -4px 0 10px rgba(0,0,0,0.2);
      transition: right 0.3s ease;
      padding: 1rem;
      overflow-y: auto;
    }

    #cartSidebar.active {
      right: 0;
    }

    #cartItems {
      margin-bottom: 1rem;
    }

    .checkout-btn {
      width: 100%;
      padding: 0.7rem;
      background: #800020;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Checkout Form */
    #checkoutForm {
      display: none;
      margin-top: 1rem;
    }

    #checkoutForm input, #checkoutForm select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.4rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #thankYou {
      display: none;
      text-align: center;
      padding: 1rem;
      background: #f0e6eb;
      border-radius: 8px;
      margin-top: 1rem;
      color: #800020;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>NovaExpress Store</header>

  <div class="products" id="productList">
    <!-- Products will load here -->
  </div>

  <!-- Cart Sidebar -->
  <div id="cartSidebar">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <p><strong>Total: <span id="cartTotal">0</span> DA</strong></p>
    <button class="checkout-btn" onclick="showCheckout()">Checkout</button>

    <!-- Checkout Form -->
    <form id="checkoutForm" action="https://formspree.io/f/mvgqlbbz" method="POST">
      <input type="text" name="full_name" placeholder="Full Name" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
      <input type="text" name="state" placeholder="State" required>
      <input type="text" name="city" placeholder="City" required>
      <select name="delivery" required>
        <option value="">Choose Delivery</option>
        <option value="office">Delivery to Office</option>
        <option value="home">Delivery to Home</option>
      </select>
      <input type="text" name="instagram" placeholder="Instagram Link" required>
      <input type="hidden" name="order" id="orderField">
      <button type="submit" class="checkout-btn">Submit Order</button>
    </form>

    <div id="thankYou">âœ… Thank you! Your order has been received.</div>
  </div>

  <script>
    // PRODUCTS LIST
    const products = [
      {
        name: "Leather Handbag",
        price: 4500,
        stock: 5,
        image: "https://via.placeholder.com/300x200.png?text=Leather+Handbag"
      },
      {
        name: "School Backpack",
        price: 3200,
        stock: 8,
        image: "https://via.placeholder.com/300x200.png?text=School+Backpack"
      }
    ];

    const productList = document.getElementById("productList");
    const cartSidebar = document.getElementById("cartSidebar");
    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");
    const orderField = document.getElementById("orderField");
    const checkoutForm = document.getElementById("checkoutForm");
    const thankYou = document.getElementById("thankYou");

    let cart = [];

    // Render products
    products.forEach((product, index) => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>Price: ${product.price} DA</p>
        <p>In Stock: ${product.stock}</p>
        <button class="btn" onclick="addToCart(${index})">Add to Cart</button>
      `;
      productList.appendChild(div);
    });

    function addToCart(index) {
      let product = products[index];
      let existing = cart.find(item => item.name === product.name);
      if (existing) {
        if (existing.quantity < product.stock) {
          existing.quantity++;
        } else {
          alert("Out of stock!");
        }
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
        cartItems.innerHTML += `
          <p>${item.name} (x${item.quantity}) - ${item.price * item.quantity} DA</p>
        `;
      });
      cartTotal.textContent = total;
      cartSidebar.classList.add("active");
    }

    function showCheckout() {
      orderField.value = cart.map(item => `${item.name} x${item.quantity}`).join(", ");
      checkoutForm.style.display = "block";
    }

    // Handle form submit (prevent redirect)
    checkoutForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      let formData = new FormData(checkoutForm);
      await fetch(checkoutForm.action, {
        method: checkoutForm.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });
      checkoutForm.reset();
      cart = [];
      updateCart();
      checkoutForm.style.display = "none";
      thankYou.style.display = "block";
    });
  </script>
</body>
</html>
